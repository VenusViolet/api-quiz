<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body> 
    <!-- Section for questions -->
    <div class="container">
        <div id="question-container" class="hide">
            <span id="question">Question</span>
            <div id="answer-buttons" class="btn-grid">
                <!-- Buttons for answers -->
                <button class="Answer1">Answer 1</button>
                <button class="Answer2">Answer 2</button>
                <button class="Answer3">Answer 3</button>
                <button class="Answer4">Answer 4</button>
             </div>
        </div>
        <!-- These controls hold the start and next buttons in the div class of controls -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Code Quiz!</button>
            <button id="start-btn" class="start-btn btn hide">Next</button>
        </div> 
    </div>
    <!-- Need to always have the JS at the bottom of the page -->
    <script defer src="script.js"></script>
</body>
</html
